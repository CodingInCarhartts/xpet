
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~/advocacy - CodeFocus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --border-default: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
        }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Global scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a2a;
        }

        /* Specialized scrollbar for signature list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 0;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        @keyframes logicCommit {
            0% { opacity: 0; transform: scale(0.96); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-logic-commit {
            animation: logicCommit 0.4s cubic-bezier(0, 0, 0.2, 1) forwards;
        }

        @keyframes completionPulse {
            0% { box-shadow: 0 0 0px rgba(255, 255, 255, 0); }
            50% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 0 0px rgba(255, 255, 255, 0); }
        }
        .animate-completion-pulse {
            animation: completionPulse 2s infinite ease-in-out;
        }

        .expand-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .expand-wrapper.open {
            grid-template-rows: 1fr;
        }
        .expand-inner {
            overflow: hidden;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .expand-wrapper.open .expand-inner {
            opacity: 1;
        }
    </style>
